<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="adventurecss.css">

<body class="room-page">

                <div class="object-info">
                    <h3>The Toilet</h3>
                    <a href="toilet.html" class="approach-button">Check</a>

            </div>

        
            <div class="object-card">
                <div class="object-image">
                    <img src="sink.jpeg" alt="Sink">
                    <div class="person-silhouette">
                        <div class="silhouette-figure"></div>
                    </div>
                </div>
                <div class="object-info">
                    <h3>The Sink</h3>
                    <a href="sink.html" class="approach-button">Check</a>
                </div>
            </div>

        
            <div class="object-card">
                <div class="object-image">
                    <img src="window.jpeg" alt="Window">

                    </div>
                </div>

                    <a href="window.html" class="approach-button">Check</a>
