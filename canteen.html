<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Room - Mystery Investigation</title>
    <link rel="stylesheet" href="adventurecss.css">
</head>
<body class="room-page">
    <div class="room-container">
        <h2 class="room-title">Canteen</h2>
        <p class="room-description"></p>
        
        <div class="room-objects">
         
            <div class="object-card">
                <div class="object-image">
                    <img src="vendingmachine.jpeg" alt="Vending Machine">
                    <div class="person-silhouette">
                        <div class="silhouette-figure"></div>
                    </div>
                </div>
                <div class="object-info">
                    <h3>The Vending machine</h3>
                    <p></p>
                    <a href="vendingmachine.html" class="approach-button">Check</a>
                </div>
            </div>

            
            <div class="object-card">
                <div class="object-image">
                    <img src="coffeemachine.jpeg" alt="Coffee Machine">
                    <div class="person-silhouette">
                        <div class="silhouette-figure"></div>
                    </div>
                </div>
                <div class="object-info">
                    <h3>The Coffee Machine</h3>
                    <p></p>
                    <a href="coffeemachine.html" class="approach-button">Check</a>
                </div>
            </div>


            <div class="object-card">
                <div class="object-image">
                    <img src="christmastree.jpeg" alt="Christmas Tree">
                    <div class="person-silhouette">
                        <div class="silhouette-figure"></div>
                    </div>
                </div>
                <div class="object-info">
                    <h3>The Christmas Tree</h3>
                    <p></p>
                    <a href="christmastree.html" class="approach-button">Check</a>
                </div>
            </div>

        <a href="room0.html" class="back-button">Leave the Room</a>

    <audio autoplay loop>
            <source src="canteen.mp3.mp3" type="audio/mpeg">
